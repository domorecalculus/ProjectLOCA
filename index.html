<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mission Prediction</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body, html, #mapContainer, #map {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        #mapBack{
            position: relative;
            top: 40px;
            margin-left: 54px;
            z-index: 2;
        }
    </style>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/map.js"></script>


</head>

<body>


    <div id='splash' class="container">
        <form id="form" action="">
            <h3>Enter name for prediction:</h3><br>
            <input type="text" id="nameEntry"> <br>
            <input type="submit" value="Go!">
        </form>
    </div>

    <div id='mapContainer' class="container">
        <div id='map' ></div>
    </div>

    <script>
        var socket = io();

        var mymap = L.map('map').setView([51.505, -0.09], 3);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiZG9tb3JlY2FsY3VsdXMiLCJhIjoiY2ozM3JtOWdkMDBqZjMzczk4NTE2dTc4ZyJ9.TU2JPGjVGLmUjhFsr7Q-tQ'
        }).addTo(mymap);

        newMarkerGroup = new L.LayerGroup();
        mymap.on('click', function(e){
            var name = prompt("Enter your name for the prediction: ");
            if(name == null || name == ""){
            } else {
                var newMarker = new L.marker(e.latlng, false, true, name).addTo(mymap);
                newMarker.bindPopup(name + "'s Guess");
                newMarker.on('mouseover', function (e) {
                    this.openPopup();
                });
                newMarker.on('mouseout', function (e) {
                    this.closePopup();
                });
                newMarker.on('click', function(e){
                    var bDelete = confirm("Do you want to delete this marker?");

                });
            }
        });

        $(document).ready(function(){
            var name;
            $('#mapContainer').hide();

            $('#form').submit(function(e){
                e.preventDefault();
                name = $('#nameEntry').val();
                console.log(name);
                $('#splash').hide();
                $('#mapContainer').show();
            });
        });
    </script>
</body>

</html>
